<html>
    <head>
        <title>LATIHAN</title>
    </head>
    <body>
        <table align ="center" border="1" height="100%" width="75%" cellpadding="5" cellspacing="3">
        <tr>
            <td colspan="3" align="center" valign="center"><b>BIODATA DIRI</b></td>
        </tr>
        <tr>
            <td colspan="3" align="center" valign="center"><img src="uia.png" width ="20%" height="20%"></td>
        </tr>
        <tr>
            <td><b>Nama</b></td>
            <td><b>:</b></td>
            <td><input type="text" size="125"></td>
        </tr>
        <tr>
            <td><b>Kelas</b></td>
            <td><b>:</b></td>
            <td><input type="text" size="125"></td>
        </tr>
        <tr>
            <td><b>Jurusan</b></td>
            <td><b>:</b></td>
            <td><input type="text" size="125"></td>
        </tr>
        <tr>
            <td><b>Nama Kampus</b></td>
            <td><b>:</b></td>
            <td><input type="text" size="125"></td>
        </tr>
        <tr>
            <td><b>Tanggal lahir</b></td>
            <td><b>:</b></td>
            <td>
                <input type="date">
            </td>
        </tr>
        <tr>
            <td><b>Tempat lahir</b></td>
            <td><b>:</b></td>
            <td><input type="text" size="125"></td>
        </tr>
        <tr>
            <td><b>Jenis kelamin</b></td>
            <td><b>:</b></td>
            <td><input type="radio">Laki-laki <input type="radio">Perempuan </td>
        </tr>
        <tr>
            <td><b>Agama</b></td>
            <td><b>:</b></td>
            <td>
                <select size="1"> 
                    <option>--- Pilih Agama ---</option>
                    <option value ="Islam">Islam</option>
                    <option value ="Kristen">Kristen</option>
                    <option value ="Hindu">Hindu</option>
                    <option value ="Budha">Budha</option>
                    <option value ="Konghucu">Konghucu</option>
                    <option value ="Lainnya">Lainnya</option>
                </select></td>
        </tr>
        <tr>
            <td><b>Golongan darah</b></td>
            <td><b>:</b></td>
            <td>
                <input type="radio">O <br> 
                <input type="radio">A <br>
                <input type="radio">B <br>
                <input type="radio">AB
            </td>
        </tr>
        <tr>
            <td><b>Alamat</b></td>
            <td><b>:</b></td>
            <td>
                <textarea rows="5" cols="116"></textarea>
            </td>
        </tr>
        <tr>
            <td><b>Kota</b></td>
            <td><b>:</b></td>
            <td><input type="text" size="125"></td>
        </tr>
        <tr>
            <td><b>Provinsi</b></td>
            <td><b>:</b></td>
            <td><input type="text" size="125"></td>
        </tr>
        <tr>
            <td><b>Kewarganegaraan</b></td>
            <td><b>:</b></td>
            <td><input type="text" size="125"></td>
        </tr>
        <tr>
            <td><b>Nomor telepon</b></td>
            <td><b>:</b></td>
            <td><input type="tel"></td>
        </tr>
        <tr>
            <td colspan="3" align="center">
                <input type="button" value="Tampilkan">
            </td>
        </tr>
        </table>
    </body>
</html>
